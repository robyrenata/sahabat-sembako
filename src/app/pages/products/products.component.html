<div class="container mt-4">
  <div class="row mb-5">
    <div class="col">
      <h2 class="title-head">Ragam Produk</h2>
      <hr />
    </div>
  </div>
  <div class="row mb-5">
    <div
      class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-2 mb-2"
      *ngFor="let prd of productList"
    >
      <app-card-product [product]="prd"></app-card-product>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-block btn-lg btn-sembako" (click)="goToTokped()">
        Selengkapnya di Tokopedia
      </button>
    </div>
  </div>
</div>

<app-footer></app-footer>
